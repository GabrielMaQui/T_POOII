<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Listado de Medicamentos</title>
	
	<!-- Agrega la referencia al CSS de Bootstrap -->

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

</head>

<body>
	<div class="container mt-4">
		<h1>Listado de Medicamentos</h1>

		<!-- Agrega una tabla con estilos de Bootstrap -->
		<table class="table table-striped">
			<thead>
				<tr>
					
					<th>Nombre</th>
					<th>Descripci√≥n</th>
					<th>Categoria</th>
					<th>Precio</th>
					<th>Stock</th>
					<th>Fecha de Vencimiento</th>
					<th>Proveedor</th>
				</tr>
			</thead>
			<tbody>
				<!-- Itera sobre la lista de libros y muestra cada libro -->
				<tr th:each="medica : ${medicamentos}">
					
					
					<td th:text="${medica.nombre}"></td>
					<td th:text="${medica.descripcion}"></td>
					<td th:text="${medica.categoria}"></td>
					<td th:text="${medica.precio}"></td>
					<td th:text="${medica.stock}"></td>
					<td th:text="${#dates.format(medica.fechaVencimiento, 'dd-MM-yyyy')}"></td>
					<td th:text="${medica.proveedor}"></td>
					<td>
					</td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/nuevo}" class="btn btn-success">Nuevo Medicamento</a>
	</div>
</body>
</html>
